<mat-toolbar >
    
  <mat-toolbar-row>

    
      <button mat-icon-button  >

        <mat-icon (click)="sidenav.toggle();" >menu</mat-icon>

      </button>
    
   
      <h1 >Attendance Report</h1>
    
      </mat-toolbar-row>

  </mat-toolbar>

  <mat-sidenav-container>

    <mat-sidenav #sidenav opened="false" mode="over">

      <mat-nav-list>
       <a mat-list-item (click)="toNavigate()">Employee Details</a>

      <a routerLink="attendance" class="active" mat-list-item (click)="toReload()">Reports</a>

      </mat-nav-list>

    </mat-sidenav>
  

    <mat-sidenav-content>
      <div></div>
      <div style="height:87vh;">
        <table > 
          <tr>       
             <th>Sno</th>
             <th>Employee Number</th>
             <th>Employee Name</th>
             <th>In Office(Yes/No)</th>
             <th>Login Time</th>
           </tr> 
           <tr  *ngFor="let attend of attends;let i=index"> 
             <td>{{i+1}} </td>
             <td>{{attend.employeeId}} </td>
             <td>{{attend.employeeName}} </td>
             <td *ngIf="attend.loginTime">Yes </td>
             <td *ngIf="!attend.loginTime">No </td>
             <td *ngIf="attend.loginTime">{{attend.loginTime}} </td>
             <td *ngIf="!attend.loginTime"><b>-</b> </td>
           </tr>
        </table> 
      </div>

    </mat-sidenav-content>
